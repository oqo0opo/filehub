proxy-groups:
  - name: "Auto"
    type: url-test
    proxies:
      - "sgp"
      - "cal"
      - "sjc"
      - "jpn"
      - "sg"
      - "hkg"
      - "lax"
      - "la"
      - "tyo"
      - "kor"
      - "knc"
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: "PROXY"
    type: select
    proxies:
      - "Auto"
      - "sgp"
      - "cal"
      - "sjc"
      - "jpn"
      - "sg"
      - "hkg"
      - "lax"
      - "la"
      - "tyo"
      - "kor"
      - "knc"  

  - name: "Domestic"
    type: select
    proxies:
      - "DIRECT"
      - "PROXY"  

  - name: "Ultimate"
    type: select
    proxies:
      - "PROXY"
      - "DIRECT"  

  - name: "Final"
    type: select
    proxies:
      - "PROXY"
      - "DIRECT"


